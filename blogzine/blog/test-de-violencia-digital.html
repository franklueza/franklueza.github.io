    <div id="questionnaire"></div>
    <br>
    <button class="btn btn-primary-soft" onclick="showResults()">Ver Resultados</button>
    <div id="results"></div>
	<br>
    
    <script>
        const questions = [
            "1.- ¿UTILIZO REDES SOCIALES FRECUENTEMENTE (FACEBOOK, FACEBOOK PAREJAS, TWITTER, INSTAGRAM, TIK TOK, WHATS APP, ONLY FANS, TINDER)?",
            "2.- ¿CONOZCO PERSONALMENTE A TODA MI LISTA DE CONTACTOS AGREGADOS EN REDES SOCIALES?",
            "3.- ¿HE TENIDO CONTACTO A TRAVÉS DE REDES SOCIALES, CON GENTE QUE NO CONOZCO PERSONALMENTE?",
            "4.- ¿COMPARTO DATOS PERSONALES, UBICACIÓN, E INFORMACIÓN DE MI VIDA PERSONAL, DIRECCIÓN, ESCUELA Y/0 TRABAJO DE FORMA PÚBLICA EN MIS REDES SOCIALES O CON PERSONAS DESCONOCIDAS EN REDES SOCIALES?",
            "5.- ¿HE COMPARTIDO MIS CONTRASEÑAS, CUENTAS, CORREOS O MI DISPOSITIVO MÓVIL CON OTRAS PERSONAS?",
            "6.- ¿HE SALIDO CON ALGUNA PERSONA, O MANTENIDO UNA RELACIÓN SENTIMENTAL O SEXUAL CON ALGUIEN QUE CONOCÍ POR ALGUNA RED SOCIAL?",
            "7.- ¿HE REVISADO DE FORMA PERIÓDICA Y CONSTANTE LA CONFIGURACIÓN DE PRIVACIDAD Y PERFILES PÚBLICO DE MIS REDES SOCIALES, O HE REALIZADO CAMBIO DE CONTRASEÑAS EN LOS ÚLTIMOS MESES?",
            "8.- ¿HE REALIZADO PRÁCTICAS SEXUALES (SEXTING) UTILIZANDO REDES SOCIALES, O ALGÚN DISPOSITIVO DE CÁMARA O VIDEO?",
            "9.- ¿HE COMPARTIDO FOTOS, Y/O VIDEOS MÍOS EN ROPA INTERIOR O DESNUDA CON ALGUNA PERSONA?",
            "10.- ¿HE DETECTADO QUE LAS FOTOS, VIDEOS, O/Y AUDIOS QUE COMPARTÍ CON ALGUNA PERSONA O QUE FUERON TOMADOS SIN MI CONSENTIMIENTO, CIRCULAN EN ALGUNA RED SOCIAL SIN MI PERMISO?",
            "11.- ¿ME HAN OBLIGADO A REALIZAR PRÁCTICAS SEXUALES A TRAVÉS DE MEDIOS DIGITALES SIN MI CONSENTIMIENTO, O POR MEDIO DE AMENAZAS?",
            "12.- ¿ME HAN AMENAZADO CON COMPARTIR MIS FOTOS, VIDEOS, ETC, SI NO HAGO ALGO QUE NO QUIERO?",
            "13.- ¿ME HAN INTIMIDADO CON FRASES, INSULTOS O CONDUCTAS DE CARÁCTER SEXUAL, O ME HAN OFRECIDO DINERO A CAMBIO DE ALGUNA PRÁCTICA SEXUAL A TRAVÉS DE INTERNET O REDES SOCIALES?",
            "14.- ¿HE IDENTIFICADO VIDEOS O FOTOGRAFÍAS ÍNTIMAS MÍAS, QUE SE ENCUENTRAN EN PÁGINAS PORNOGRÁFICAS, DE SERVICIOS SEXUALES, O EN PERFILES FALSOS?",
            "15.- ¿ME HAN CULPADO DE VIDEOGRABARME, FOTOGRAFIARME, O REALIZAR PRÁCTICAS SEXUALES (SEXTING), AUN CUANDO NO EXISTIÓ MI CONSENTIMIENTO PARA DIFUNDIR EL CONTENIDO CON OTRAS PERSONAS?",
            "16.- ¿MI PAREJA SENTIMENTAL, NOVIO(A), AMIGO, ESPOSO O CONOCIDO HA COMPARTIDO, O ME HA AMENAZADO DE COMPARTIR MI CONTENIDO ÍNTIMO COMO FOTOS Y VIDEOS CON OTRAS PERSONAS O EN REDES SOCIALES?",
            "17.- ¿HE HABLADO MI SITUACIÓN CON ALGÚN FAMILIAR O PERSONA DE MI CONFIANZA?"
        ];

        const questionnaireDiv = document.getElementById('questionnaire');

        questions.forEach((question, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.innerHTML = `
                <p>${question}</p>
                <label><input type="radio" name="question${index}" value="SI"> Sí</label>
                <label><input type="radio" name="question${index}" value="NO"> No</label>
            `;
            questionnaireDiv.appendChild(questionDiv);
        });

        function showResults() {
            let riesgoBajo = 0, riesgoMedio = 0, riesgoAlto = 0;

            questions.forEach((question, index) => {
                const response = document.querySelector(`input[name="question${index}"]:checked`);
                if (response && response.value === "SI") {
                    if (index <= 3) {
                        riesgoBajo++;
                    } else if (index <= 8) {
                        riesgoMedio++;
                    } else {
                        riesgoAlto++;
                    }
                }
            });

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "";

            if (riesgoAlto > 0) {
                resultsDiv.innerHTML = `
                    <p>ALERTA EXTREMA: Tu nivel de riesgo es ALTO. Estás ante una situación de violencia digital y tienes derecho a denunciar estas conductas. Te sugerimos entrar a las páginas siguientes: <a href="https://www.semujeres.cdmx.gob.mx/servicios/servicio/lunas">LUNAS</a> y/o <a href="https://semujeres.cdmx.gob.mx/storage/app/media/Directorio_Abogadas_MP.pdf">Directorio Abogadas MP</a> para orientación y acompañamiento jurídico y/o atención psicológica.</p>
                `;
            } else if (riesgoMedio > 0) {
                resultsDiv.innerHTML = `
                    <p>ALERTA: Tu nivel de riesgo es MEDIO. Es parte de tus derechos sexuales decidir compartir o realizar prácticas sexuales de forma segura y consentida. Asegúrate de hacerlo con personas de confianza y mantener la confidencialidad de tus contenidos.</p>
                `;
            } else if (riesgoBajo > 0) {
                resultsDiv.innerHTML = `
                    <p>MANTENTE ALERTA: Tu nivel de riesgo es BAJO. Te sugerimos revisar la privacidad, contraseñas y controles de tus redes sociales. Revisa periódicamente tu lista de contactos y la información personal que compartes.</p>
                `;
            } else {
                resultsDiv.innerHTML = `
                    <p>Parece que no has indicado ninguna situación de riesgo. Aun así, es importante mantenerse informado y tomar precauciones para proteger tu privacidad y seguridad en línea.</p>
                `;
            }
        }
    </script>
